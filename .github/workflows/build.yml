name: Build and Push to ECR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: spring-websocket-app
  CONTAINER_NAME: websocket-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR repository URI
        id: ecr-repo
        run: |
          echo "repository_uri=$(aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --query 'repositories[0].repositoryUri' --output text)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ env.CONTAINER_NAME }} .

      - name: Tag Docker image
        run: |
          docker tag ${{ env.CONTAINER_NAME }}:latest \
            ${{ steps.ecr-repo.outputs.repository_uri }}:latest

      - name: Push Docker image to ECR
        run: |
          docker push ${{ steps.ecr-repo.outputs.repository_uri }}:latest

      - name: Output ECR URI
        run: |
          echo "Image pushed to: ${{ steps.ecr-repo.outputs.repository_uri }}:latest"