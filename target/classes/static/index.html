<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>

<body>
<h2>WebSocket Chat</h2>

<input type="text" id="from" placeholder="Your Name">
<input type="text" id="message" placeholder="Message">
<button id="sendBtn" onclick="sendMessage()" disabled>Send</button>

<ul id="messages"></ul>

<script type="text/javascript">
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);

        // Optional: enable debug logging
        // stompClient.debug = console.log;

        stompClient.connect({}, function (frame) {
            console.log("Connected: " + frame);

            // Enable the send button once connected
            document.getElementById("sendBtn").disabled = false;

            stompClient.subscribe('/topic/messages', function (messageOutput) {
                showMessage(JSON.parse(messageOutput.body));
            });
        });
    }

    function sendMessage() {
        if (!stompClient || !stompClient.connected) {
            alert("WebSocket not connected yet. Please wait...");
            return;
        }

        var from = document.getElementById('from').value;
        var content = document.getElementById('message').value;

        stompClient.send("/app/send", {}, JSON.stringify({
            'from': from,
            'content': content
        }));
    }

    function showMessage(message) {
        var response = document.getElementById('messages');
        var li = document.createElement('li');
        li.appendChild(document.createTextNode(message.from + ": " + message.content));
        response.appendChild(li);
    }

    connect(); // Start WebSocket connection
</script>
</body>
</html>
